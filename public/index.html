<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Let's Travel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Let's Travel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">About Us</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Contact</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/admin">Admin Page</a>
            </li>



          </ul>
          <form class="d-flex call-me-form"> 
            <input class="form-control me-2" type="tel" placeholder="Phone number" aria-label="Phone number">
            <button class="btn btn-outline-primary text-nowrap" type="submit">Call me</button>
          </form>
        </div>
      </div>
    </nav>

  </header>
  <main>
    <div class="container mt-3">
      <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://cdn.pixabay.com/photo/2017/03/18/14/56/panorama-2154194__480.jpg" class="d-block w-100"
              alt="Golden Gate Bridge">
            <div class="carousel-caption d-none d-md-block">
              <h5>Golden Gate Bridge</h5>
              <p>San Francisco, U.S.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="https://media.istockphoto.com/photos/american-side-of-the-niagara-falls-picture-id1334732341?k=20&m=1334732341&s=612x612&w=0&h=XTLYlepOkWUz_TNHn_CsFOuTcH4wXslyWa9VOOqYThk="
              class="d-block w-100" alt="Niagara Falls">
            <div class="carousel-caption d-none d-md-block">
              <h5>Niagara Falls</h5>
              <p>Border of Ontario, Canada, and New York, United States</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://cdn.pixabay.com/photo/2016/08/13/00/16/stonehenge-1590047__480.jpg" class="d-block w-100"
              alt="Stonehenge">
            <div class="carousel-caption d-none d-md-block">
              <h5>Stonehenge</h5>
              <p>Wiltshire, England</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div class="container mt-3">
        <div class="landmarks row row-cols-3 g-4">
          
        </div>
      </div>
    </div>


  </main>
  <footer>

    <nav class="navbar navbar-expand-lg navbar-light bg-light mt-3">
      <div class="container py-3">
        <p class="mb-0">&copy;2033,All Rights reserved</p>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#contact-us-modal">Contact us</button>
      </div>
    </nav>


  </footer>

  <!-- Modal Window -->


  <!-- Modal -->
  <div class="modal fade" id="contact-us-modal" tabindex="-1" aria-labelledby="contact-us-modalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="contact-us-modalLabel">Contact Us</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="email-request-form">
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="name" placeholder="Name">

            </div>
            <div class="mb-3">
              <label for="email" class="form-label">E Mail</label>
              <input type="email" class="form-control" id="email" placeholder="E Mail">
            </div>

            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea name="message" class="form-control" id="message"></textarea>

            </div>
            <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#contact-us-modal">Submit</button>
          </form>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
 </script>
 <script src="js/main.js"></script>

</body>

</html>
